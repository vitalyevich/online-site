        <script src="https://www.google.com/jsapi"></script>
          <script>
           google.load("visualization", "1", {packages:["corechart"]});
           google.setOnLoadCallback(drawChart);
           function drawChart() {
            var data = google.visualization.arrayToDataTable([
             ['Дата', 'Заказы', 'Повторно', 'Отмены'],
             ['01/2022', 1000, 1000, 30],
             ['02/2022', 2000, 3120, 30],
             ['03/2022', 12170, 9920, 30],
             ['04/2022', 12170, 9920, 30],
             ['05/2022', 12170, 9920, 30]
            ]);
            var options = {
              chart: {
                title: 'На данной гистограмме отображено количество заказов сделанных в месяц',
                subtitle: 'Если у вас слишком мало заказов, вы делаете что-то не так!'
              },
             hAxis: {title: 'Дата'},
             vAxis: {title: 'Количество'}
            };
            var chart = new google.visualization.ColumnChart(document.getElementById('order'));
            chart.draw(data, options);
           }
          </script>
